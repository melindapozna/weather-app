<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <script src="js/source.js" defer></script>
    <script src="js/openweather_request.js" defer></script>

</head>
<body>
    <div id="search-block"></div>
        <form id="form">
            <label for="search-location">Enter a location:</label>
            <input type="text" id="search-location">
            <button id="search-btn" type="submit">Search</button>
        </form>
    <div id="locate"></div>
        <button id="locate-me">Locate me!</button>

    <div id="current-location"></div>

    <div id="unit-converter">
        <button id="celsius">&deg C</button>
        <button id="fahrenheit">&deg F</button>
        <button id="kelvin">K</button>
    </div>
    <div id="current1" class="current-weather-div">
        <h2 id="curr-temp1"></h2>
        <div id="curr-data1">
            <h3 id="curr-feel1"></h3>
        </div>
    </div>

    <div id="current2" class="current-weather-div"></div>
    <div id="current3" class="current-weather-div"></div>

</body>
</html>
